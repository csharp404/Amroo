<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج اقتراح مشروع جامعي</title>
    <link rel="icon" type="image/png" href="standard_jpg.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .section {
            margin-bottom: 25px;
        }

        h2 {
            color: #2980b9;
            font-size: 20px;
            margin-bottom: 15px;
            border-right: 4px solid #3498db;
            padding-right: 10px;
        }

        h3 {
            color: #34495e;
            font-size: 16px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            color: #34495e;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            font-size: 14px;
            color: #2c3e50;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        input[type="date"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row div {
            flex: 1;
        }

        button {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            font-size: 14px;
            color: #2c3e50;
            background: linear-gradient(135deg, #ffffff, #f5f7fa);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            appearance: none;
            cursor: pointer;
        }

        select:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        select:hover {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }

        select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%2334495e" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: left 10px center;
            padding-left: 30px;
        }

        .gantt-form {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .gantt-form input, .gantt-form button {
            margin-left: 10px;
            padding: 5px;
        }

        .gantt-form label {
            margin-left: 5px;
            display: inline-block;
        }

        .timeline {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #555;
            margin-bottom: 10px;
            overflow-x: auto;
        }

        .gantt-chart {
            position: relative;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            overflow-x: auto;
            overflow-y: auto;
        }

        .task-bar {
            position: absolute;
            height: 30px;
            color: white;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .task-bar:hover::after {
            content: attr(data-description);
            position: absolute;
            top: -40px;
            right: 50%;
            transform: translateX(50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: normal;
            z-index: 10;
            max-width: 200px;
            text-align: center;
        }

        .department-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
            display: none;
        }
    </style>
</head>
<body>
    <form class="form-container" id="proposalForm">
        <h1>اقتراح مشروع التخرج</h1>

        <!-- معلومات الطالب -->
        <div class="section">
            <h2>معلومات الطالب</h2>
            <div class="form-row">
                <div>
                    <label for="student-name-1">اسم الطالب</label>
                    <input  type="text" id="student-name-1" placeholder="أدخل اسمك الكامل" required>
                    <input type="text" id="student-name-2" placeholder="أدخل اسمك الكامل">
                    <input type="text" id="student-name-3" placeholder="أدخل اسمك الكامل">
                    <input type="text" id="student-name-4" placeholder="أدخل اسمك الكامل">
                    <br><br>
                    <label for="department-1">القسم</label>
                    <select id="department-1" required>
                        <option value="" disabled selected>اختر قسمك</option>
                        <option value="75A36EE9-6EF6-44E7-A028-7EB53F1377AF">💻 قسم علم الحاسوب</option>
                        <option value="75A36EE9-6EF6-44E7-A028-7EB53F1377AF">📊 قسم نظم المعلومات</option>
                    </select>
                    <div class="department-message" id="department-message"></div>
                </div>
                
                <div>
                    <label for="student-id-1">رقم الطالب</label>
                    <input type="text" id="student-id-1" placeholder="أدخل رقمك الجامعي" required>
                    <input type="text" id="student-id-2" placeholder="أدخل رقمك الجامعي">
                    <input type="text" id="student-id-3" placeholder="أدخل رقمك الجامعي">
                    <input type="text" id="student-id-4" placeholder="أدخل رقمك الجامعي">
                    <br><br>
                    <label for="department-2">الأستاذ</label>
                    <select id="department-2" required>
                        <option value="" disabled selected>اختر الدكتور</option>
                        <option value="bd899406-ea32-4cea-9185-e9d059d14e5d">د. محمد</option>
                        <option value="bd899406-ea32-4cea-9185-e9d059d14e5d">د. أحمد</option>
                        <option value="bd899406-ea32-4cea-9185-e9d059d14e5d">د. عمرو</option>
                        <option value="bd899406-ea32-4cea-9185-e9d059d14e5d">د. خالد</option>
                        <option value="bd899406-ea32-4cea-9185-e9d059d14e5d">د. سامية</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- تفاصيل المشروع -->
        <div class="section">
            <h2>تفاصيل المشروع</h2>
            <label for="project-title">عنوان المشروع</label>
            <input type="text" id="project-title" placeholder="أدخل عنوان المشروع" required>
            <br><br> 
            <label for="project-number">رقم المشروع</label>
            <input type="text" id="project-number" placeholder="أدخل رقم المشروع" required>
            <br><br>
            <label for="description">وصف المشروع</label>
            <textarea id="description" placeholder="صف مشروعك بالتفصيل..." required maxlength="300"></textarea>
            <br><br>
            <label for="objectives">أهداف المشروع</label>
            <textarea id="objectives" placeholder="سرد الأهداف الرئيسية لمشروعك..." required maxlength="300"></textarea>
        </div>

        <!-- الجدول الزمني -->
        <div class="section">
            <h2>الجدول الزمني</h2>
            <label for="timeline">الجدول الزمني المقترح</label>
            <textarea id="timeline" placeholder="قدم الجدول الزمني لمشروعك (مثل المعالم والمواعيد النهائية)..." required></textarea>
            <br><br>
            <h3>إضافة المهام إلى مخطط جانت</h3>
            <div class="gantt-form">
                <input type="text" id="taskName" placeholder="اسم المهمة" >
                <label for="startDate">تاريخ البدء:</label>
                <input type="date" id="startDate" >
                <label for="endDate">تاريخ الانتهاء:</label>
                <input type="date" id="endDate" >
                <input type="text" id="taskDescription" placeholder="وصف المهمة" >
                <button type="button" onclick="addTask()">إضافة مهمة</button>
            </div>
            <div class="timeline" id="timeline"></div>
            <div class="gantt-chart" id="gantt"></div>
        </div>

        <!-- زر الإرسال -->
        <button type="submit">إرسال الاقتراح</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
