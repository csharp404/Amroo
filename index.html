<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صفحة تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat :wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css "/>
  <link rel="stylesheet" href="index.css"/>
  <link rel="icon" type="image/png" href="standard_jpg.jpg">
  <style>
    .error-message {
      background-color: #ffe6e6;
      color: #cc0000;
      padding: 8px 12px;
      margin-top: -10px;
      margin-bottom: 10px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container" id="container">

    <div class="university-header">
      <img src="standard_jpg.jpg" alt="شعار جامعة آل البيت" class="university-logo">
      <h2 class="university-name">جامعة آل البيت</h2>
    </div>

    <div class="button-container" role="radiogroup" aria-label="User Role Selection">
      <button class="role-button active" id="supervisorBtn" aria-checked="true">supervisor</button>
      <button class="role-button" id="studentBtn" aria-checked="false">student</button>
    </div>

    <div class="form-container active" id="supervisorFormContainer">
      <form id="supervisorForm" onsubmit="handleLogin(event, 'supervisor')">
        <h1>تسجيل دخول المشرفين</h1>
        <input type="text" placeholder="ادخل الرقم الوظيفي" id="supervisorNumber" maxlength="10" required/>
        <input type="password" placeholder="ادخل كلمة السر" id="supervisorPassword" required/>
        <div class="error-message" id="loginErrorSupervisor">البريد الإلكتروني أو كلمة المرور غير صحيحة</div>
        <a href="#">هل نسيت كلمة السر?</a>
        <button type="submit">تسجيل الدخول</button>
      </form>
    </div>

    <div class="form-container" id="studentFormContainer">
      <form id="studentForm" onsubmit="handleLogin(event, 'student')">
        <h1>تسجيل دخول الطلاب</h1>
        <input type="text" placeholder="ادخل الرقم الجامعي" id="studentNumber" maxlength="10" required/>
        <input type="password" placeholder="ادخل كلمة السر" id="studentPassword" required/>
        <div class="error-message" id="loginErrorStudent">البريد الإلكتروني أو كلمة المرور غير صحيحة</div>
        <a href="#">هل نسيت كلمة السر?</a>
        <button type="submit">تسجيل الدخول</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
